{% extends "base.html" %}

{% block content %}
    {% if list == 'ol' %}
    <ol>
        {% for prof in list_prof['prof'] %}
            <li>{{prof}}</li>
        {% endfor %}
    </ol>
    {% elif list == 'ul' %}
    <ul>
        {% for prof in list_prof['prof'] %}
            <li>{{prof}}</li>
        {% endfor %}
    </ul>
    {% else %}
        <h2>НЕВЕРНЫЙ ПАРАМЕТР</h2>
        {% endif %}
{% endblock %}
